<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class='container'>
        <div class='body'>
            <div class='screen'>
                <div class='history'>
                     <input align="right" type="text" id="history-val" placeholder="History">
                </div>
                <div class='current'>
                    <input align="right" type="text" id="output" placeholder="Output">
                </div>
            </div>
            <div class='button'>
                <button class="key num1">1</button>
                <button class="key num2">2</button>
                <button class="key num3">3</button>
                <button class="key num4">4</button>
                <button class="key num5">5</button>
                <button class="key num6">6</button>
                <button class="key num7">7</button>
                <button class="key num8">8</button>
                <button class="key num9">9</button>
                <button class="key num0">0</button>
                
                <button class="operator opp">+</button>
                <button class="operator op-">-</button>
                <button class="operator opx">*</button>
                <button class="operator opd">/</button>
                
                <button class="ope">=</button>
                
                <button class="control operator opmod">%</button>
                <button class="control controlAC">AC</button>
                <button class="control controlC">C</button>
            </div>
        </div>

    </div>
    <script src='app.js'></script>
</body>

</html>
